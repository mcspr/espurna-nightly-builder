     artifacts:
         expire_in: 15m
         paths:
             - espurna/firmware/
     script:
         - . venv/bin/activate
         - cd espurna/code && ./build.sh wemos-d1mini-relayshield-ssl


build:nodemcu-lolin:
     stage: build
     artifacts:
         expire_in: 15m
         paths:
             - espurna/firmware/
     script:
         - . venv/bin/activate
         - cd espurna/code && ./build.sh nodemcu-lolin


build:nodemcu-lolin-ssl:
     stage: build
     artifacts:
         expire_in: 15m
         paths:
             - espurna/firmware/
     script:
         - . venv/bin/activate
         - cd espurna/code && ./build.sh nodemcu-lolin-ssl


package:release:
    stage: package
    dependencies:
        - build:espurna-core-1MB
        - build:espurna-core-4MB
        - build:wemos-d1mini-relayshield
        - build:wemos-d1mini-relayshield-ssl
        - build:nodemcu-lolin
        - build:nodemcu-lolin-ssl
    artifacts:
        expire_in: 1h
        paths:
            - release.tar.xz
    script:
        - find espurna/firmware
        - tar cf release.tar.xz espurna/firmware/
